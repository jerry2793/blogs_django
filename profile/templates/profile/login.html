<html>

<head>
    <title>Login</title>
    <style>
        /* direct stylings here */
    </style>
</head>

<body>
<h1>Login</h1>
<div class="msg">
    <p>{{msg}}</p>
</div>
<form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    {% for field in form %}

    {{field}}

    {% endfor %}
    <input type="hidden" value="{{request.path}}" name="next">
    <input type="submit" value="Login">
</form>
<a href="{% url 'update_pwd' %}">Forget Password?</a>
<a href="{% url 'register' %}">Register</a>
</body>
</html>
